{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Login &mdash; Adventure Booking</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

</head>

<body>
      <!-- NavBar -->
      {% include 'partials/_navbar_base.html' %}
        <!-- Main Content -->
      {% block content %}
        <section class="login--section d-flex justify-content-center align-items-center">
          <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="book book__form p-5">
                            <div class="u-margin-bottom-medium">
                                <h2 class="display-3 login--title">Sign in</h2>
                            </div>
                            <form method="post" class="form" >
                                <div class="row">
                                    {% csrf_token %}
                                     <div class="form-group">
                                        <div class = "col-md-12 mb-4">
                                            <label class= "form__label">Username</label><span class = "form__label">{{form.username}}</span>
                                        </div>
                                        <div class = "col-md-12 mb-4">
                                            <label class= "form__label">Password</label><span class = "form__label">{{form.password}}</span>
                                        </div>
                                     </div>
                                </div>
                                <div class="form-group mt-5">
                                    <button class="btn btn-primary" type="submit" >Login &rarr;</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
          </div>
        </section>
      {% endblock %}
    </body>
</html>
